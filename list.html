<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a {
          list-style-type: circle;
        }
        
        ul.b {
          list-style-type: square;
        }
        
        ol.c {
          list-style-type: upper-roman;
        }
        
        ol.d {
          list-style-type: lower-alpha;
        }
        </style>
</head>
<body>
    
<h2>The list-style-type Property</h2>

<p>unordered lists:</p>
<ul class="a">
  <li>cooldrink</li>
  <li>coca cola</li>
  <li>laddu</li>
</ul>

<ul class="b">
  <li>cooldrink</li>
  <li>coca cola</li>
  <li>laddu</li>
</ul>

<p>ordered lists:</p>
<ol class="c">
  <li>cooldrink</li>
  <li>coca cola</li>
  <li>laddu</li>
</ol>

<ol class="d">
  <li>cooldrink</li>
  <li>coca cola</li>
  <li>laddu</li>
</ol>
    
</body>
</html>
