<body>
    <h2>Text input fields</h2>

<form>
  <label for="fname">First name:</label><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="angel"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value="angelpoojitha@gmail.com"><br>
  <label for="contact">Contact:</label><br>
  <input type="number" id="contact" name="contact" value=9909123421><br>
  
  <label for="city"> City:</label><br>
  <input type="text" id="city" name="city" value="kurnool"><br>
  <label for="gender">Gender:</label><br>

  <input type="submit" value="Submit">
  

</form>
